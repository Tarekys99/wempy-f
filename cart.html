<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المشتريات - مطعم ومبي</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/notifications.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Cart Page Styles - Mobile First */
    .cart-page {
      margin-top: 4rem;
      padding: 1.5rem 0 6rem;
      min-height: calc(100vh - 4rem);
    }

    .cart-wrap {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .cart-items-section h2 {
      font-size: 1.5rem;
      color: #2c5530;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .cart-row {
      display: grid;
      grid-template-columns: 4rem 1fr auto;
      gap: 1rem;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #eee;
      background: #fff;
      border-radius: 0.75rem;
      margin-bottom: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .cart-row .thumb {
      width: 4rem;
      height: 4rem;
      object-fit: cover;
      border-radius: 0.5rem;
    }

    .cart-row .info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .cart-row .info .name {
      font-weight: 700;
      color: #2c5530;
      font-size: 1rem;
      line-height: 1.3;
    }

    .cart-row .info .price {
      color: #1e3a21;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .cart-row .controls {
      flex-direction: column;
      align-items: flex-end;
    }

    .cart-row .qty button {
      width: 2rem;
      height: 2rem;
      border-radius: 0.375rem;
    }

    .cart-row .qty .value {
      min-width: 1.5rem;
      font-size: 0.9rem;
    }

    .cart-row .line-total {
      font-weight: 700;
      color: #1e3a21;
      font-size: 0.95rem;
    }

    .cart-row .remove {
      background: transparent;
      border: none;
      color: #d32f2f;
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 0.25rem;
      transition: all 0.3s ease;
    }

    .cart-row .remove:hover {
      background: #ffebee;
      color: #b71c1c;
    }

    .summary {
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 1rem;
      position: sticky;
      top: 5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .delivery-notice {
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
      border: 2px solid #ffc107;
      border-radius: 0.75rem;
      padding: 0.85rem 1rem;
      margin-bottom: 1.25rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      box-shadow: 0 2px 8px rgba(255, 193, 7, 0.2);
    }

    .delivery-notice i {
      color: #f57c00;
      font-size: 1.1rem;
      flex-shrink: 0;
      margin-top: 0.1rem;
    }

    .delivery-notice p {
      color: #5d4037;
      font-size: 0.85rem;
      line-height: 1.5;
      margin: 0;
      font-weight: 500;
    }

    .summary h3 {
      margin-bottom: 1rem;
      color: #2c5530;
      font-size: 1.25rem;
      text-align: center;
    }

    .summary table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }

    .summary table td {
      padding: 0.5rem 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .summary table td:last-child {
      text-align: left;
      font-weight: 600;
    }

    .summary .total {
      font-weight: 800;
      color: #1e3a21;
      font-size: 1.1rem;
    }

    .form {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }

    .form-row input {
      padding: 0.65rem 0.5rem;
      font-size: 0.85rem;
      min-width: 0;
    }

    #cust-address {
      padding: 0.75rem !important;
      font-size: 0.95rem !important;
      font-weight: 400;
      resize: vertical;
    }

    .form input,
    .form textarea,
    .form select {
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: 2px solid #e0e0e0;
      font-family: inherit;
      font-size: 0.95rem;
      transition: border-color 0.3s ease;
    }

    #cust-address {
      padding: 0.9rem 0.75rem;
      font-size: 1rem;
      font-weight: 500;
    }

    .form input:focus,
    .form textarea:focus,
    .form select:focus {
      outline: none;
      border-color: #2c5530;
    }

    .delivery-zone-select {
      font-size: 1rem;
      font-weight: 600;
      color: #2c5530;
      cursor: pointer;
      background-color: #f9f9f9;
      padding: 0.85rem 0.75rem;
      min-height: 3rem;
    }

    .delivery-zone-select option {
      padding: 0.75rem;
      font-size: 1.05rem;
    }

    .saved-addresses-btn {
      width: 100%;
      padding: 0.75rem;
      background: #f0f8f0;
      color: #2c5530;
      border: 2px solid #2c5530;
      border-radius: 0.75rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .saved-addresses-btn:hover {
      background: #2c5530;
      color: #fff;
    }

    .saved-addresses-btn i {
      font-size: 0.9rem;
    }

    .saved-addresses-list {
      background: #f9f9f9;
      border: 2px solid #e0e0e0;
      border-radius: 0.75rem;
      padding: 0.75rem;
      max-height: 15rem;
      overflow-y: auto;
    }

    .saved-address-item {
      background: #fff;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #e0e0e0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .saved-address-item:hover {
      background: #e8f5e8;
      border-color: #2c5530;
    }

    .saved-address-item:last-child {
      margin-bottom: 0;
    }

    .saved-address-item .address-name {
      font-weight: 600;
      color: #2c5530;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    .saved-address-item .address-details {
      font-size: 0.85rem;
      color: #666;
      line-height: 1.4;
    }

    .no-saved-addresses {
      text-align: center;
      color: #999;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .submit {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.75rem;
      background: #2c5530;
      color: white;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 3rem;
    }

    .submit:hover {
      background: #1e3a21;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(44, 85, 48, 0.3);
    }

    .empty-cart {
      text-align: center;
      padding: 3rem 1rem;
      color: #666;
    }

    .empty-cart h3 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #2c5530;
    }

    .empty-cart p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    /* Tablet Styles */
    @media (min-width: 48rem) {
      .cart-wrap {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 2rem;
        align-items: start;
      }

      .cart-row {
        grid-template-columns: 5rem 1fr auto auto auto;
        gap: 1.5rem;
      }

      .cart-row .thumb {
        width: 5rem;
        height: 5rem;
      }

      .cart-row .controls {
        flex-direction: row;
        align-items: center;
      }

      .cart-row .info .name {
        font-size: 1.1rem;
      }

      .summary {
        position: sticky;
        top: 6rem;
      }

      .delivery-notice {
        padding: 1rem 1.25rem;
      }

      .delivery-notice i {
        font-size: 1.2rem;
      }

      .delivery-notice p {
        font-size: 0.9rem;
      }

      .form input,
      .form textarea,
      .form select {
        padding: 1rem;
        font-size: 1rem;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .form-row input {
        padding: 1rem;
        font-size: 1rem;
      }

      .delivery-zone-select {
        padding: 1.25rem 1rem;
        font-size: 1.1rem;
        min-height: 3.5rem;
      }
    }

    /* Desktop Styles */
    @media (min-width: 64rem) {
      .cart-page {
        padding: 2rem 0 3rem;
      }

      .cart-wrap {
        gap: 3rem;
      }

      .cart-row {
        padding: 1.5rem;
        gap: 2rem;
      }

      .cart-row .thumb {
        width: 6rem;
        height: 6rem;
      }

      .summary {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="nav-brand">
          <img src="images/logo.png" alt="مطعم ومبي" class="logo">
          <h1 class="brand-name">مطعم ومبي</h1>
        </a>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> الرئيسية</a></li>
          <li><a href="menu.html" class="nav-link"><i class="fas fa-utensils"></i> المنيو</a></li>
          <li><a href="cart.html" class="nav-link active"><i class="fas fa-shopping-cart"></i> سلة المشتريات</a></li>
          <li><a href="login.html" class="nav-link"><i class="fas fa-user"></i> حسابي</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
  </header>

  <main class="cart-page">
    <div class="container cart-wrap">
      <section>
        <h2 class="section-title">سلة المشتريات</h2>
        <div id="cart-items"></div>
      </section>
      <aside class="summary">
        <div class="delivery-notice">
          <i class="fas fa-info-circle"></i>
          <p>ملاحظة: يتم تأخير وصول الأوردر يوم الجمعة بقدر نصف ساعة عن المعتاد نظراً للازدحام، وشكراً لصبركم</p>
        </div>
        <h3>ملخص الطلب</h3>
        <table>
          <tr>
            <td>المجموع الفرعي</td>
            <td id="subtotal">0.00 جنيه</td>
          </tr>
          <tr>
            <td>رسوم التوصيل</td>
            <td id="delivery-fee">0.00 جنيه</td>
          </tr>
          <tr>
            <td>الإجمالي الكلي</td>
            <td id="grand">0.00 جنيه</td>
          </tr>
        </table>
        <div class="form">
          <button type="button" id="show-saved-addresses" class="saved-addresses-btn">
            <i class="fas fa-history"></i> عرض العناوين السابقة
          </button>
          <div id="saved-addresses-list" class="saved-addresses-list" style="display: none;"></div>
          <select id="delivery-zone" class="delivery-zone-select">
            <option value="">اختر منطقة التوصيل...</option>
          </select>
          <div class="form-row">
            <input id="cust-name" placeholder="الاسم" required />
            <input id="cust-phone" placeholder="الهاتف" required />
          </div>
          <input id="cust-phone2" placeholder="هاتف إضافي (اختياري)" />
          <input id="cust-building" placeholder="رقم المبنى/العمارة" />
          <textarea id="cust-address" placeholder="الشارع والعنوان التفصيلي (يرجى تحديد رقم الدور والشقة)" rows="2"
            required></textarea>
          <textarea id="cust-notes" placeholder="ملاحظات على الاوردر (اختياري)" rows="4"></textarea>

          <hr style="border: none; border-top: 2px solid #e0e0e0; margin: 1rem 0;">

          <textarea id="external-items" placeholder="منتجات إضافية من الخارج (اختياري)" rows="4"></textarea>
          <select id="payment-method" class="delivery-zone-select" required>
            <option value="">اختر طريقة الدفع...</option>
          </select>
        </div>
        <button id="submit-order" class="btn btn-primary submit">إرسال الطلب</button>
      </aside>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 مطعم ومبي. جميع الحقوق محفوظة.</p>
      </div>
    </div>
  </footer>

  <script src="js/notifications.js"></script>
  <script src="js/script.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
